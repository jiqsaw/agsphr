<form class="form-inline mb-5" (submit)="search();">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required
           [(ngModel)]="city">
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit">
    <span *ngIf="!(isLoading$ | async)">Search</span>
    <span *ngIf="isLoading$ | async"><i>searching...</i></span>

  </button>
</form>
