<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col" *ngFor="let i of [1,3,5,7]">

        <span *ngIf="(data$ | async).length">{{ (data$ | async)[0].list[i].dt_txt | date: 'shortTime' }}</span>

      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!(data$ | async).length"><td>No items to show!</td></tr>
    <tr *ngFor="let item of (data$ | async)">
      <td scope="row">{{ item.city?.name }}</td>

      <td scope="row" *ngFor="let i of [1,3,5,7]">{{ item.list[i].main?.temp }} &deg;</td>

    </tr>
  </tbody>
</table>
